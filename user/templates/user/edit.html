{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
<!--  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">-->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <!-- Font Icon -->
    {#    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">#}
    <link rel="stylesheet"
          href="{% static 'user/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <!-- Main css -->

    {#    <link rel="stylesheet" href="css/style.css">#}
    <link rel="stylesheet" href="{% static 'user/colorlib-regform-7/css/style.css' %}">


</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-image ">
                    <figure><img src="{% static 'user/colorlib-regform-7/images/Edit.jpg' %}" class="col-6"
                                 width="500"/></figure>
                    <a href="{% url 'profile' user.id %}" class="signup-image-link"> Go to => Profile</a>
                </div>
                <div class="signup-form">
                    <h2 class="form-title">Edit Profile</h2>
                     <!-- Add error message placeholders for each field -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    <form method="POST" enctype="multipart/form-data" class="register-form" id="register-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="First_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" id="First_name" placeholder="First name" required
                                   minlength="3" pattern="[A-Za-z]+" title="First name must contain only letters"/>
                        </div>
                        <div class="form-group">
                            <label for="Last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" id="Last_name" placeholder="Last name" required
                                   minlength="3" pattern="[A-Za-z]+" title="Last name must contain only letters"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" value="{{ user.password }}"  id="pass" placeholder="Password" required
                                   minlength="5" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,}$"
                                   title="Password must be 5 characters and contains letter, a symbol, and a number"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_password" value="{{ user.password }}" id="re_pass" placeholder="Repeat your password"
                                   required minlength="5"
                                   pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,}$"
                                   title="The password must match the original password"/>
                        </div>
                        <div class="form-group">
                            <label for="mobile_phone"><i class="zmdi zmdi-phone"></i></label>
                            <input type="tel" name="mobile_phone" value="{{ user.mobile_phone }}" id="mobile_phone" placeholder="Mobile phone" required
                                   pattern="^(011|010|012|015)\d{8}$"
                                   title="Mobile phone must be 11 digits and follow Egyptian mobile number formats (011, 010, 012, or 015)"/>
                        </div>
                        <div class="form-group">
                            <label for="Profile_Picture"><i class="zmdi zmdi-image"></i></label>
                            <input type="file" name="profile_image"  value="{{ user.profile_image }}" id="Profile_Picture" accept="image/*"
                                   placeholder="Upload Image"/>
                        </div>
                        <div class="form-group">
                            <label for="country"><i class="zmdi zmdi-flag"></i></label>
                            <input type="text" name="country" value="{{ user.country }}" id="country" placeholder="country"
                                   minlength="3" pattern="[A-Za-z]+" title="country must contain only letters"/>
                        </div>
                        <div class="form-group">
                            <label for="Birth_date"><i class="zmdi zmdi-calendar"></i></label>
                            <input type="date" name="Birth_date" value="{{ user.Birth_date }}" id="Birth_date" placeholder="Birth_date"
                                   minlength="3" pattern="\d{2}/\d{2}/\d{4}" title="Please enter a date in the format dd/mm/yyyy"/>
                        </div>
                        <div class="form-group">
                            <label for="facebook_profile"><i class="zmdi zmdi-facebook"></i></label>
                            <input type="url" name="facebook_profile" value="{{ user.facebook_profile }}" id="facebook_profile" placeholder="facebook_profile"
                                   minlength="3" pattern="https?://www.facebook.com/.+" title="Please enter a facebook profile link"/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Update"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="{% static 'user/colorlib-regform-7/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'user/colorlib-regform-7/js/main.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

</body>
</html>
